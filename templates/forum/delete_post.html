{% extends 'zlel_web_applikation/base.html' %}  <!-- Use your base template here -->

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'home' %}">No, take me back</a> <!-- adjust according to your needs -->
{% endblock %}
